<div class="text-layout">
    <h1>Decimal Pipe and Percentage</h1>
    <p>Pipes included in Angular - Usually in the Common Module.</p>
</div>

<div class="grid">
    <div class="col md:col-4 sm:col-9">
        <p-card header="Decimal Pipe" subheader="Net sales for this month.">
            <i class="pi pi-dollar">{{ ( netSales + 16704 ) | number:'1.2-2' }}</i>
        </p-card>
    </div>

    <div class="col md:col-4 sm:col-9">
        <p-card header="Currency Pipe" subheader="Gross sales for this month.">
            {{ ( netSales + 1516704 ) | currency:'CAD':'symbol-narrow':'1.3-4' }}
        </p-card>
    </div>

    <div class="col md:col-4 sm:col-9">
        <p-card header="Percent Pipe" subheader="Percentage profit of the current month.">
            {{ percentage | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
